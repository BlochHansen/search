<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top">
            <a href="index.html">Google search</a>
            <br/>
        </div>
        <div class="hoved">
            <form action="https://www.google.com/search">

                </div>
            </form>
        </div>
    </body>
</html>
