<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top">
            <a href="index.html">Google search</a>
        </div class="hoved">
        <form action="https://google.com/search">
            <div class="grid">
                <div class="grid-item">
                    <label for="all">all these words:</label>
                </div>
                <div class="grid-item">
                    <input type="text" size="44px" name="as_q">
                </div>
                <div class="grid-item">
                    Type the important words: tri-colour rat terrier
                </div>
                <div class="grid-item">
                    <label for="with">this exact word or phrase: </label>
                </div>
                <div class="grid-item">
                    <input type="text" size="44px" name="as_epq">
                </div>
                <div class="grid-item">
                    Put exact words in quotes: "rat terrier"
                </div>
                <div class="grid-item">
                    <label for="any">any of these words: </label>
                </div>
                <div class="grid-item">
                    <input type="text" size="44px" name="as_oq">
                </div>
                <div class="grid-item">
                    Type OR between all the words you want: miniature OR standard
                </div>
                <div class="grid-item">
                    <label for="non">none of these words: </label>
                </div>
                <div class="grid-item">
                    <input type="text" size="44px" name="as_eq"></br>
                </div>
                <div class="grid-item">
                    Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item item-end">
                    <input class="adv-button"  type="submit" value="Advanced search">
                </div>
                <div class="grid-item">
                </div>
            </div>
        </form>
    </body>
</html>
